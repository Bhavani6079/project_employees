<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container mob-table">
        <div class="headers">
            <h2 class="table-title">Manage Employee</h2>
            <button class="btn add">Add Employee</button>
        </div>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Age</th>
                    <th>Date of Birth</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody class="text-center">
            </tbody>

        </table>
    </div>

    <div class="form-wrapper">
        <div class="employeeForm">

            <div class="group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" required >
            </div>
            <div class="group">
                <label for="age">Age</label>
                <input type="number" class="form-control" id="age" required >
            </div>
            <div class="group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" required >
            </div>
            <div class="group">
                <label for="dob">DoB</label>
                <input type="date" class="form-control" id="dob" required min="1">
            </div>

            <div class="action">
                <button class="btn btn-primary save">Save Changes</button>
                <button class="btn btn-danger cancel">Cacel</button>
            </div>

        </div>

    </div>



<script src="script.js"></script>
</body>
</html>
